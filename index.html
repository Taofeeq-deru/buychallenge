<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Your Repositories</title>
  </head>
  <body>
    <!--nav-->
    <nav class="nav">
      <div class="mob-view">
        <i class="fas fa-bars" id="nav-toggler"></i>
        <a href=""><i class="fab fa-github"></i></a>
        <a href=""><i class="far fa-bell"></i></a>
      </div>
      <div class="pc-view">
        <a href=""><i class="fab fa-github"></i></a>
        <div class="search-group">
          <input
            type="search"
            name="search"
            id="pc-search"
            class="nav-search"
            placeholder="Search or jump to..."
          />
          <div class="slash">/</div>
        </div>
        <a href="" class="nav-link"></a>
        <a href="" class="nav-link">Issue</a>
        <a href="" class="nav-link">Marketplace</a>
        <a href="" class="nav-link">Explore</a>
        <div class="end">
          <a href="" class="nav-link-end"><i class="far fa-bell"></i></a>
          <div class="nav-link-end">
            <i class="fas fa-plus"></i> <i class="fas fa-caret-down"></i>
          </div>
          <div class="nav-link-end">
            <img src="./avi.jpg" alt="Taofeeq-deru" class="avi" />
            <i class="fas fa-caret-down"></i>
          </div>
        </div>
      </div>
    </nav>
    <!--mobile nav-->
    <div class="mob-nav" id="mobile-nav">
      <input
        type="search"
        name="search"
        id="mob-search"
        class="nav-search"
        placeholder="Search"
      />
      <ul>
        <li>Dashboard</li>
        <li>Pull requests</li>
        <li>Issues</li>
        <li>Marketplace</li>
        <li>Explore</li>
        <li>Settings</li>
        <li>
          <img src="./avi.jpg" alt="Taofeeq-deru" class="avi" />&nbsp;
          Taofeeq-deru
        </li>
        <li><i class="fas fa-sign-out-alt"></i>&nbsp; Sign out</li>
      </ul>
    </div>
    <!--content-->
    <div id="content"></div>

    <script src="scripts/script.js"></script>
  </body>
</html>
